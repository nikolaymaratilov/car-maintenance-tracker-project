<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Tracker â€¢ Edit Maintenance</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/new-maintenance.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark">
</head>
<body>
<header class="nav">
    <div class="brand">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#22d3ee"
                  d="M7 15a2 2 0 1 1-4 0a2 2 0 0 1 4 0m14 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0M6.5 6.5l2.3-2.3A2 2 0 0 1 10.2 3h3.6a2 2 0 0 1 1.4.6l2.3 2.3l2.2 4.4A2 2 0 0 1 22 12v3a1 1 0 0 1-1 1h-1.1a3 3 0 0 0-5.8 0H9.9a3 3 0 0 0-5.8 0H3a1 1 0 0 1-1-1v-2c0-.5.2-1 .6-1.4l2.2-2.2zM8 8h8l-1.2-2.4a1 1 0 0 0-.9-.6h-3.8a1 1 0 0 0-.7.3z"/>
        </svg>
        Car Maintenance Tracker
    </div>
    <nav class="nav-links">
        <a href="/home">Home</a>
        <a href="/cars">Cars</a>
        <a href="/maintenance" class="active">Maintenance</a>
        <a href="/logout" class="primary">Logout</a>
    </nav>
</header>

<main class="wrap">
    <section class="panel">
        <div>
            <h1>Edit maintenance</h1>
            <p>Update this maintenance record to keep your history accurate.</p>
        </div>

        <div class="card">
            <section>
                <h2>Editing tips</h2>
                <ul>
                    <li>Adjust mileage and cost if you entered them incorrectly.</li>
                    <li>Update the next due date when the schedule changes.</li>
                </ul>
            </section>
            <img src="https://images.unsplash.com/photo-1487754180451-c456f719a1fc?w=720&h=480&fit=crop"
                 alt="Car maintenance" onerror="this.style.display='none'">
        </div>
    </section>

    <section class="form-shell">
        <form class="maintenance-form"
              th:action="@{'/maintenance/' + ${maintenance.id}}"
              th:method="post"
              th:object="${maintenance}">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{id}"/>

            <div class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></div>

            <div class="field">
                <label for="car">Car</label>
                <select id="car" th:field="*{car.id}">
                    <option value="">Select a car</option>
                    <option th:each="car : ${cars}"
                            th:value="${car.id}"
                            th:text="${car.brand + ' ' + car.model + ' (' + car.year + ')'}">
                    </option>
                </select>
            </div>

            <div class="field">
                <label for="date">Date</label>
                <input id="date"
                       name="date"
                       type="date"
                       th:value="${maintenance.date != null ? #temporals.format(maintenance.date, 'yyyy-MM-dd') : ''}"
                       >
            </div>

            <div class="field">
                <label for="type">Type</label>
                <select id="type" th:field="*{type}" >
                    <option value="">Select type</option>
                    <option th:each="t : ${types}"
                            th:value="${t}"
                            th:text="${#strings.replace(t.name(), '_', ' ')}">
                    </option>
                </select>
            </div>

            <div class="field">
                <label for="mileage">Mileage</label>
                <input id="mileage" th:field="*{mileage}" type="number" min="0" placeholder="50000">
            </div>

            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="4"
                          placeholder="Additional notes about the service..."></textarea>
            </div>

            <div class="field">
                <label for="cost">Cost (optional)</label>
                <input id="cost" th:field="*{cost}" type="number" step="0.01" min="0" placeholder="0.00">
            </div>

            <div class="field">
                <label for="nextDueDate">Next due date (optional)</label>
                <input id="nextDueDate"
                       name="nextDueDate"
                       type="date"
                       th:value="${maintenance.nextDueDate != null ? #temporals.format(maintenance.nextDueDate, 'yyyy-MM-dd') : ''}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Save changes</button>
                <a class="btn ghost" href="/maintenance">Cancel</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
