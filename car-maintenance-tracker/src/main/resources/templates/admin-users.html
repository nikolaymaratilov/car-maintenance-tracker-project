<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users â€¢ Admin</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cars.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark">
</head>
<body>
    <header class="nav">
        <div class="brand">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#22d3ee" d="M7 15a2 2 0 1 1-4 0a2 2 0 0 1 4 0m14 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0M6.5 6.5l2.3-2.3A2 2 0 0 1 10.2 3h3.6a2 2 0 0 1 1.4.6l2.3 2.3l2.2 4.4A2 2 0 0 1 22 12v3a1 1 0 0 1-1 1h-1.1a3 3 0 0 0-5.8 0H9.9a3 3 0 0 0-5.8 0H3a1 1 0 0 1-1-1v-2c0-.5.2-1 .6-1.4l2.2-2.2zM8 8h8l-1.2-2.4a1 1 0 0 0-.9-.6h-3.8a1 1 0 0 0-.7.3z"/>
            </svg>
            Car Maintenance Tracker
        </div>
        <div class="welcome-container">
            <a href="/dashboard" class="edit-profile-btn">Back to Dashboard</a>
        </div>
        <nav class="nav-links">
            <a href="/home">Home</a>
            <a href="/cars">Cars</a>
            <a href="/maintenance">Maintenance</a>
            <a href="/dashboard" class="active">Admin</a>
            <a href="/logout" class="primary">Logout</a>
        </nav>
    </header>

    <main class="layout">
        <section class="content">
            <div class="page-header">
                <div>
                    <h1>All Users</h1>
                    <p>Manage all users in the system</p>
                </div>
            </div>

            <div class="card" style="margin-top: 24px">
                <div class="hd">Users List</div>
                <div class="bd">
                    <div th:if="${#lists.isEmpty(users)}" style="color: var(--muted); padding: 16px;">
                        No users found in the system.
                    </div>
                    <div th:if="${!#lists.isEmpty(users)}" style="display: flex; flex-direction: column; gap: 12px;">
                        <div th:each="user : ${users}" style="padding: 16px; background: rgba(255,255,255,0.02); border-radius: 8px; border: 1px solid rgba(255,255,255,0.05);">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="flex: 1;">
                                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
                                        <div style="width: 40px; height: 40px; background: rgba(34,211,238,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" fill="#22d3ee"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <div style="font-weight: 600; font-size: 16px;" th:text="${user.username}">Username</div>
                                            <div style="font-size: 13px; color: var(--muted);" th:text="${user.email}">email@example.com</div>
                                        </div>
                                    </div>
                                    <div style="display: flex; gap: 16px; font-size: 12px; color: var(--muted);">
                                        <span>Role: <strong th:text="${user.role.getDisplayName()}">USER</strong></span>
                                        <span>Status: <strong th:style="${user.enabled ? 'color: #34d399;' : 'color: #f97316;'}" th:text="${user.enabled ? 'Active' : 'Disabled'}">Active</strong></span>
                                        <span>Created: <strong th:text="${#temporals.format(user.createdOn, 'yyyy-MM-dd')}">2025-01-01</strong></span>
                                    </div>
                                </div>
                                <div style="display: flex; gap: 8px;">
                                    <form th:action="@{'/admin/users/' + ${user.id} + '/switch-role'}" method="post" style="display: inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn ghost small" style="color: #22d3ee;">Switch Role</button>
                                    </form>
                                    <form th:action="@{'/admin/users/' + ${user.id} + '/switch-status'}" method="post" style="display: inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn ghost small" style="color: #34d399;">Switch Status</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
