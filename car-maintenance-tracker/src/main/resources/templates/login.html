<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Tracker â€¢ Login</title>
    <style>
        :root {
            --bg: #0a0f1a;
            --card: #0f172a;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --primary: #22d3ee;
            --primary-dark: #06b6d4;
            --primary-2: #a78bfa;
            --border: #1e293b;
            --border-light: #334155;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        body {
            margin: 0;
            background: 
                radial-gradient(ellipse 120% 80% at 0% 0%, rgba(167,139,250,0.15), transparent 50%),
                radial-gradient(ellipse 100% 70% at 100% 100%, rgba(34,211,238,0.12), transparent 50%),
                var(--bg);
            color: var(--text);
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34,211,238,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(167,139,250,0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 20s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .card {
            width: 100%;
            max-width: 440px;
            background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 
                0 30px 80px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.05) inset;
            padding: 48px;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.02em;
            margin-bottom: 32px;
        }
        .brand svg {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 0 8px rgba(34,211,238,0.5));
        }
        h1 {
            margin: 0 0 8px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .sub {
            margin: 0 0 32px;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.5;
        }
        form {
            display: grid;
            gap: 24px;
            margin-top: 8px;
        }
        .field {
            display: grid;
            gap: 8px;
        }
        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.01em;
        }
        input {
            background: rgba(11, 19, 39, 0.8);
            color: var(--text);
            border: 1.5px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            width: 100%;
        }
        input:focus {
            border-color: var(--primary);
            background: rgba(11, 19, 39, 1);
            box-shadow: 
                0 0 0 4px rgba(34,211,238,0.1),
                0 0 20px rgba(34,211,238,0.1);
            transform: translateY(-1px);
        }
        input::placeholder {
            color: var(--muted);
            opacity: 0.6;
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            color: #0a0f1a;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.02em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(34,211,238,0.3);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34,211,238,0.4);
        }
        button:active {
            transform: translateY(0);
        }
        a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .note {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 12px;
            line-height: 1.5;
        }
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark">
</head>
<body>
    <main class="card">
        <div class="brand">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#22d3ee" d="M7 15a2 2 0 1 1-4 0a2 2 0 0 1 4 0m14 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0M6.5 6.5l2.3-2.3A2 2 0 0 1 10.2 3h3.6a2 2 0 0 1 1.4.6l2.3 2.3l2.2 4.4A2 2 0 0 1 22 12v3a1 1 0 0 1-1 1h-1.1a3 3 0 0 0-5.8 0H9.9a3 3 0 0 0-5.8 0H3a1 1 0 0 1-1-1v-2c0-.5.2-1 .6-1.4l2.2-2.2zM8 8h8l-1.2-2.4a1 1 0 0 0-.9-.6h-3.8a1 1 0 0 0-.7.3z"/>
            </svg>
            Car Maintenance Tracker
        </div>
        <h1>Welcome back</h1>
        <p class="sub">Enter your credentials to access your account</p>
        <div id="error-message" style="display: none; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #ef4444; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-size: 13px;"></div>
        <form action="/login" method="post" novalidate id="loginForm">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" placeholder="Enter your username" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required />
            </div>
            <div class="actions">
                <button type="submit">Sign in</button>
                <a href="/register">Don't have an account?</a>
            </div>
        </form>
        <div class="note">Forgot your password? Please contact an administrator for assistance.</div>
    </main>
    <script>
        (function() {
            function getCookie(name) {
                const match = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()\[\]\\\/\+^])/g, '\\$1') + '=([^;]*)'));
                return match ? decodeURIComponent(match[1]) : null;
            }
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form[method="post"]');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        if (!form.querySelector('input[name="_csrf"]')) {
                            const token = getCookie('XSRF-TOKEN');
                            if (token) {
                                const input = document.createElement('input');
                                input.type = 'hidden';
                                input.name = '_csrf';
                                input.value = token;
                                form.appendChild(input);
                            }
                        }
                    });
                }
            });
        })();
    </script>
</body>
</html>
