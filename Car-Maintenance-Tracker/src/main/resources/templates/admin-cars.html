<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cars â€¢ Admin</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/cars.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark">
</head>
<body>
    <header class="nav">
        <div class="brand">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#22d3ee" d="M7 15a2 2 0 1 1-4 0a2 2 0 0 1 4 0m14 0a2 2 0 1 1-4 0a2 2 0 0 1 4 0M6.5 6.5l2.3-2.3A2 2 0 0 1 10.2 3h3.6a2 2 0 0 1 1.4.6l2.3 2.3l2.2 4.4A2 2 0 0 1 22 12v3a1 1 0 0 1-1 1h-1.1a3 3 0 0 0-5.8 0H9.9a3 3 0 0 0-5.8 0H3a1 1 0 0 1-1-1v-2c0-.5.2-1 .6-1.4l2.2-2.2zM8 8h8l-1.2-2.4a1 1 0 0 0-.9-.6h-3.8a1 1 0 0 0-.7.3z"/>
            </svg>
            Car Maintenance Tracker
        </div>
        <div class="welcome-container">
            <a href="/dashboard" class="edit-profile-btn">Back to Dashboard</a>
        </div>
        <nav class="nav-links">
            <a href="/home">Home</a>
            <a href="/cars">Cars</a>
            <a href="/maintenance">Maintenance</a>
            <a href="/dashboard" class="active">Admin</a>
            <a href="/logout" class="primary">Logout</a>
        </nav>
    </header>

    <main class="layout">
        <section class="content">
            <div class="page-header">
                <div>
                    <h1>All Cars</h1>
                    <p>View and manage all cars in the system</p>
                </div>
            </div>

            <div class="card" style="margin-top: 24px">
                <div class="hd">All Cars</div>
                <div class="bd">
                    <div th:if="${#lists.isEmpty(cars)}" style="color: var(--muted); padding: 16px;">
                        No cars found in the system.
                    </div>
                    <section class="cars-grid" th:if="${!#lists.isEmpty(cars)}">
                        <article class="car-card" th:each="car : ${cars}">
                            <header class="car-header">
                                <div class="car-brand">
                                    <div class="car-avatar">
                                        <span th:text="${car.brand.substring(0,1)}"></span>
                                    </div>
                                    <div>
                                        <span class="car-brand" th:text="${car.brand}"></span>
                                        <span class="car-model" th:text="${car.model}"></span>
                                    </div>
                                </div>
                                <span class="status-tag" th:if="${!car.deleted}">Active</span>
                                <span class="status-tag" th:if="${car.deleted}" style="background: #f97316;">Deleted</span>
                            </header>
                            <div class="car-details">
                                <div class="detail-row detail-year">
                                    <div class="detail-icon">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 2v4M16 2v4M3 10h18M5 4h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        </svg>
                                    </div>
                                    <div class="detail-content">
                                        <span class="detail-label">Year</span>
                                        <span class="detail-value" th:text="${car.year}">2020</span>
                                    </div>
                                </div>
                                <div class="detail-row detail-vin">
                                    <div class="detail-icon">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 0 0 1.946-.806 3.42 3.42 0 0 1 4.438 0 3.42 3.42 0 0 0 1.946.806 3.42 3.42 0 0 1 3.138 3.138 3.42 3.42 0 0 0 .806 1.946 3.42 3.42 0 0 1 0 4.438 3.42 3.42 0 0 0-.806 1.946 3.42 3.42 0 0 1-3.138 3.138 3.42 3.42 0 0 0-1.946.806 3.42 3.42 0 0 1-4.438 0 3.42 3.42 0 0 0-1.946-.806 3.42 3.42 0 0 1-3.138-3.138 3.42 3.42 0 0 0-.806-1.946 3.42 3.42 0 0 1 0-4.438 3.42 3.42 0 0 0 .806-1.946 3.42 3.42 0 0 1 3.138-3.138z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        </svg>
                                    </div>
                                    <div class="detail-content">
                                        <span class="detail-label">VIN</span>
                                        <span class="detail-value" th:text="${car.vin}">VIN123</span>
                                    </div>
                                </div>
                                <div class="detail-row detail-owner" th:if="${car.user != null}">
                                    <div class="detail-icon">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        </svg>
                                    </div>
                                    <div class="detail-content">
                                        <span class="detail-label">Owner</span>
                                        <span class="detail-value" th:text="${car.user.username}">username</span>
                                    </div>
                                </div>
                            </div>
                            <div class="car-actions">
                                <a th:href="@{'/admin/cars/' + ${car.id}}" class="btn ghost small">View Details</a>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
