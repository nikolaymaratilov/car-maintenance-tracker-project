spring.application.name=Car-Maintenance-Tracker
spring.datasource.url=jdbc:mysql://localhost:3306/car-maintenance-tracker?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.thymeleaf.cache=false
spring.mvc.hiddenmethod.filter.enabled=true

server.port=8080
